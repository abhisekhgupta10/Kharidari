<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Kharidari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --light-bg: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-primary);
        }
        .navbar {
            background: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--text-primary) !important;
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            padding: 0.75rem 1rem !important;
            border-radius: 0.375rem;
            margin: 0 0.25rem;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background-color: #f1f5f9;
            color: var(--primary-color) !important;
        }

        .search-container {
            position: relative;
            max-width: 300px;
        }

        .search-input {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            font-size: 0.875rem;
            width: 100%;
            background-color: #f8fafc;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .user-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 1rem;
        }

        .error-container {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .error-search {
            margin-bottom: 3rem;
            width: 100%;
            max-width: 500px;
        }

        .error-search-input {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1rem;
            width: 100%;
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .error-search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .error-search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        .categories-section {
            margin-bottom: 3rem;
        }

        .categories-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .category-btn {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .category-btn:hover {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .back-home-btn {
            background-color: var(--primary-color);
            border: none;
            border-radius: 0.5rem;
            padding: 1rem 2rem;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-home-btn:hover {
            background-color: #1d4ed8;
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .error-title {
                font-size: 2rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .categories-title {
                font-size: 1.25rem;
            }

            .category-buttons {
                gap: 0.75rem;
            }

            .category-btn {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-store me-2"></i>Kharidari
            </a>

            <div class="navbar-nav ms-auto d-flex flex-row align-items-center">
                
               

                <div class="search-container ms-3 me-3">
                    <div class="position-relative">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" placeholder="Search">
                    </div>
                </div>

           

             

                <div class="nav-link">
                    <div class="user-avatar">A</div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Error Content -->
    <div class="error-container">
        <h1 class="error-title">Oops! The page you're looking for doesn't exist.</h1>
        <p class="error-message">
            We couldn't find the page you requested. It might have been moved or deleted. But don't worry, we're here to help you find what you need.
        </p>

        <!-- Search -->
        <div class="error-search">
            <div class="position-relative">
                <i class="fas fa-search error-search-icon"></i>
                <form method="GET" action="{% url 'product_list' %}">
                    <input type="text" name="search" class="error-search-input" placeholder="Search for products">
                </form>
            </div>
        </div>

        
        <!-- Back to Homepage -->
        <a href="{% url 'home' %}" class="back-home-btn">
            <i class="fas fa-home"></i>
            Back to Homepage
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
